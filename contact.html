<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="description" content="Formulaire de contact - Dictionnaire de spiritualité" />
    <title>Contact - Dictionnaire de spiritualité</title>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: "Georgia", "Times New Roman", serif;
            max-width: 900px;
            margin: 40px auto;
            line-height: 1.6;
            font-size: 17px;
            background-color: #fdfdf8;
            color: #222;
            padding: 20px;
        }

        h1,
        h2 {
            font-family: "Georgia", "Times New Roman", serif;
            font-weight: normal;
            color: #1f2d3a;
            margin-top: 1.8em;
            margin-bottom: 0.6em;
        }

        h1 {
            text-align: center;
            font-size: 2.1em;
            margin-bottom: 0.2em;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            border-bottom: none;
            padding-bottom: 0.2em;
            margin-bottom: 1em;
            font-style: italic;
        }

        .back-link {
            position: fixed;
            top: 20px;
            right: 40px;
            background-color: #1f2d3a;
            color: #fdfdf8;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.95em;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #2d3f52;
            text-decoration: none;
        }

        .contact-form {
            max-width: 600px;
            margin: 3em auto;
            padding: 2em;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #1f2d3a;
            font-weight: normal;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: "Georgia", "Times New Roman", serif;
            font-size: 1em;
            background-color: #fdfdf8;
            color: #222;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #1f2d3a;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #1f2d3a;
            color: #fdfdf8;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-family: "Georgia", "Times New Roman", serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2d3f52;
        }

        .submit-btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1em;
            padding: 1em;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media screen and (max-width: 768px) {
            .back-link {
                position: static;
                display: block;
                text-align: center;
                margin: 20px auto;
                width: fit-content;
            }

            .contact-form {
                padding: 1.5em;
            }
        }

        hr.separator-light {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0));
            margin: 3em 0 2em 0;
        }
    </style>

</head>

<body>

    <a href="index.html" class="back-link">← Retour</a>

    <h1>Contact</h1>
    <h2>Dictionnaire de spiritualité</h2>

    <hr class="separator-light" />

    <div class="contact-form">
        <form id="contactForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Envoyer</button>

            <div id="statusMessage" class="message"></div>
        </form>
    </div>

    <script type="text/javascript">
        // Configuration EmailJS - La clé publique sera stockée ici
        // IMPORTANT: Pour des raisons de sécurité, la clé devrait être stockée dans les variables d'environnement
        // ou dans un fichier de configuration séparé non versionné
        const EMAILJS_CONFIG = {
            publicKey: 'iXj_hQ7VGppOXFbhq',
            serviceId: 'service_ofnd3io', // À remplacer par votre Service ID EmailJS
            templateId: 'template_2nb3xil' // À remplacer par votre Template ID EmailJS
        };

        // Initialisation d'EmailJS
        (function () {
            emailjs.init(EMAILJS_CONFIG.publicKey);
        })();

        // Gestion du formulaire
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');

            // Désactiver le bouton pendant l'envoi
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';

            // Masquer les messages précédents
            statusMessage.style.display = 'none';
            statusMessage.className = 'message';

            // Préparer les paramètres du template
            const templateParams = {
                from_name: document.getElementById('nom').value + ' ' + document.getElementById('prenom').value,
                from_email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value
            };

            // Envoyer l'email via EmailJS
            emailjs.send(EMAILJS_CONFIG.serviceId, EMAILJS_CONFIG.templateId, templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);

                    // Afficher le message de succès
                    statusMessage.textContent = 'Votre message a été envoyé avec succès !';
                    statusMessage.className = 'message success';
                    statusMessage.style.display = 'block';

                    // Réinitialiser le formulaire
                    document.getElementById('contactForm').reset();

                    // Réactiver le bouton
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Envoyer';
                }, function (error) {
                    console.log('FAILED...', error);

                    // Afficher le message d'erreur
                    statusMessage.textContent = 'Une erreur est survenue lors de l\'envoi. Veuillez réessayer.';
                    statusMessage.className = 'message error';
                    statusMessage.style.display = 'block';

                    // Réactiver le bouton
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Envoyer';
                });
        });
    </script>

</body>

</html>
